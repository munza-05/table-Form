<!DOCTYPE html>

<title>Table Assignment</title>
<style>
table , th , td{
border: 1px solid black;
}

<body>
<table>
<tr>
<th rowspan="2">Countries</th>
<th>Cities</th>
<th colspan="7">Temperature</th>
</tr>

<td>Tuesday</td>
<td>Wednesday</td>
<td>Thursday</td>
<td>Friday</td>
<td>Saturday</td>
<td>Sunday</td>
</tr>
<tr>

<td>33°C</td>
<td>28°C</td>

<td>30°C</td>
</tr>
<tr>
<td>Lahore</td>
<td>30°C</td>
<td>32°C</td>
<td>33°C</td>

<td>30°C</td>
</tr>
</table>
</body>
</html>
